<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <div id="score">
      <h1>{{status.score}}%</h1>
      <ion-progress-bar color="primary" [value]="getPercentage()"></ion-progress-bar>
    </div>
    <h1>{{status.title}}</h1>
    <p>{{status.description}}</p>
    <ion-icon [name]="status.emoticon" size="large"></ion-icon>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Tips</ion-card-title>
        <ion-card-subtitle>{{status.tip}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-button class="ion-activatable ripple-parent" shape="round" fill="outline" (click)="doCall()">{{status.action}}
          <ion-ripple-effect></ion-ripple-effect>
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
