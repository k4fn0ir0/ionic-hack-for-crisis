<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <ion-icon [name]="status.emoticon" size="large"> </ion-icon>
              {{status.title}}
            </ion-card-title>
            <ion-card-subtitle>
              {{status.description}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <h1>{{status.score}}%</h1>
            <ion-progress-bar color="primary" [value]="getPercentage()"></ion-progress-bar>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>Tips</ion-card-title>
            <ion-card-subtitle>{{status.tip}}</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            <ion-button class="ion-activatable ripple-parent" shape="round" fill="outline" [routerLink]="['/tabs/tab5']">
              {{status.action}}
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
