<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-title>
              <h1>Are you using DPI?</h1>
            </ion-card-title>
          </ion-card-header>

          <ion-card-content>
            <ion-list>
              <ion-radio-group>
                <ion-item>
                  <ion-label>Yes</ion-label>
                  <ion-radio slot="start" color="danger" value="yes"></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>No</ion-label>
                  <ion-radio slot="start" color="tertiary" value="no"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </ion-list>
            <ion-button class="ion-activatable ripple-parent" shape="round" fill="outline"
              [routerLink]="['/tabs/tab5']">Go next!
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
