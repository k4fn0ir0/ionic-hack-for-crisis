<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <img src="./assets/images/ok.jpeg" />
          <ion-card-header>
            <ion-card-title>
              <h1>Oh this will help!</h1>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button class="ion-activatable ripple-parent" shape="round" fill="outline" [routerLink]="['']">End
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
